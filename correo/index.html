<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .factura {
            width: 600px;
            margin: 0 auto;
            border: 1px solid #000;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="factura">
        <div class="header">
            <h1>FACTURA</h1>
        </div>
        <div class="section">
            <label>Nombre o Razón social:</label><br>
            <input type="text"><br>
            <label>RIF: C.I.:</label><br>
            <input type="text"><br>
            <label>Domicilio Fiscal:</label><br>
            <input type="text"><br>
            <label>Teléfono:</label><br>
            <input type="text">
        </div>
        <div class="section">
            <table>
                <tr>
                    <th>Cant.</th>
                    <th>DESCRIPCIÓN</th>
                    <th>Precio Unit</th>
                    <th>Total Bs</th>
                </tr>
                <!-- Aquí puedes agregar más filas según sea necesario -->
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
